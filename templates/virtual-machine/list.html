{{ template "header" . }}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item active">Virtual Machines</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4 class="card-title">Machines</h4>
              <div class="small text-muted" style="margin-top:-10px;">Total: {{ len .Vms }}</div>
            </div>

            <div class="col-md-12 mt-5">
              <table class="table table-hover">
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>State</th>
                    <th>CPU</th>
                    <th>Memory</th>
                    <th>IP</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .Vms }}
                  <tr>
                    <td><a href="{{ Url "virtual-machine-detail" "id" .Id }}">{{ .Id }}</a></td>
                    <td>{{ .State }}</td>
                    <td>{{ .VCpus }}</td>
                    <td>{{ .Memory | HumanizeBytes }}</td>
                    <td>{{ .IpAddressList | Join " " }}</td>
                  </tr>
                  {{ end }}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
