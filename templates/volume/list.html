{{ template "header" . }}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  <li class="breadcrumb-item active">Volumes</li>
</ol>

<div class="container">
  <div class="card border-0">
    <div class="card-block">
      <div class="row">
        <div class="col-md-12">
          <h4 class="card-title">Volumes</h4>
          <div class="small text-muted" style="margin-top:-10px;">Total: {{ len .Volumes }}</div>
        </div>

        <div style="margin-top:40px;" class="col-md-12">
          <table class="table table-hover table-outline m-b-0">
            <thead class="thead-default">
              <tr>
                <th>Type</th>
                <th>Path</th>
                <th>Size</th>
                <th>Pool</th>
                <th>AttachedTo</th>
              </tr>
            </thead>
            <tbody>
              {{ range .Volumes }}
                <tr>
                  <td>{{ .Type }}</td>
                  <td><a href="{{ Url "volume-detail" "path" .Path }}">{{ .Path }}</a></td>
                  <td>{{ .Size }}MiB</td>
                  <td>{{ .Pool }}</td>
                  <td>{{ .AttachedTo }}</td>
                </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
        <!--/.col-->
      </div>
      <!--/.row-->
    </div>
  </div>
</div>
{{ template "footer" . }}
